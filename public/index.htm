<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>

<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

<body> 
    <header id="header"></header>

    <main class="max-w-6xl mx-auto px-4 relative">
    </main>

    <script>
        $(document).ready(function () {
            $("header").load("./header.htm");

            const params = new URLSearchParams(window.location.search);
            const requestedPage = params.get('page');

            if (requestedPage === 'services') {
                $("main").load("./services.htm");
            } else if (requestedPage === 'about') {
                $("main").load("./about.htm");
            } else if (requestedPage === 'contact') {
                $("main").load("./contact.htm");
            } else {
                $("main").load("./home.htm");
            }
        });
    </script>
</body>
</html>
